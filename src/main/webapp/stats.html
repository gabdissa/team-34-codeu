<!DOCTYPE html>
<html>
<head>
  <title>Stats</title>
  <style>
        body {
            background-color: oldlace;
        }

        h1 {
            font-size: 30pt;
            text-align: center;
            background-color: black;
            color: oldlace;
        }

        h3 {
            text-align: center;
            font-size: 12pt;
        }   

        p {
            color: black;
            font-size: 12pt;
            text-align: center;
    
        }
      </style>
      <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="/css/main.css">
  <script>
    // Fetch stats and display them in the page.
    function fetchStats(){
      const url = '/stats';
      fetch(url).then((response) => {
        return response.json();
      }).then((stats) => {
        const statsContainer = document.getElementById('stats-container');
        statsContainer.innerHTML = '';

        const messageCountElement = buildStatElement('Message count: ' + stats.messageCount);
        statsContainer.appendChild(messageCountElement);
      });
    }

    function buildStatElement(statString){
     const statElement = document.createElement('p');
     statElement.appendChild(document.createTextNode(statString));
     return statElement;
    }

    // Fetch data and populate the UI of the page.
    function buildUI(){
     fetchStats();
    }
  </script>
</head>
<body onload="buildUI()">
  <nav>
    <ul id="navigation">
      <li><a href="/">Home</a></li>
      <li><a href="/aboutus.html">About Our Team</a></li>
      <li><a href="/feed.html">Public Feed</a></li>
      <li><a href="/stats.html">Statistics Page</a></li>
      <li><a href="/chart.html">Charts</a></li>
    </ul>
  </nav>
<div id="content">
  <h1>Site Statistics</h1>
  <hr/>
  <div id="stats-container">Loading...</div>
</div>
</body>
</html>
